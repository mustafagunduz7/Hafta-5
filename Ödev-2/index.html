<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header - Start -->
    <header>
        <h1>Play Your Dream Song</h1>
    </header>
    <!-- Header - End -->

    <!-- Image - Start -->
     <article class="img">
        <img src="drum.png" alt="">
    </article>
    <!-- Image - Start -->

    <!-- Button - Start -->
    <div class="flex-container">
        <button id="tom" class="button">A</button>
        <button id="tink" class="button">S</button>
        <button id="snare" class="button">D</button>
        <button id="ride" class="button">F</button>
        <button id="openhat" class="button">G</button>
        <button id="kick" class="button">H</button>
        <button id="hihat" class="button">J</button>
        <button id="clap" class="button">K</button>
        <button id="boom" class="button">L</button>
    </div>

    <audio id="tom-sound" src="audio file/tom.wav"></audio>
    <audio id="tink-sound" src="audio file/tink.wav"></audio>
    <audio id="snare-sound" src="audio file/snare.wav"></audio>
    <audio id="ride-sound" src="audio file/ride.wav"></audio>
    <audio id="openhat-sound" src="audio file/openhat.wav"></audio>
    <audio id="kick-sound" src="audio file/kick.wav"></audio>
    <audio id="hihat-sound" src="audio file/hihat.wav"></audio>
    <audio id="clap-sound" src="audio file/clap.wav"></audio>
    <audio id="boom-sound" src="audio file/boom.wav"></audio>
    <!-- Button - End -->


<script src="script.js"></script>
</body>
</html>
